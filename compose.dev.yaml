services:
  ## compose.dev.yaml no longer needs volume overrides
  ## All src/ files are bind mounted in compose.yaml
  ## Named volumes (generated/, var/, vendor/, pub/static/) override as needed

  app:
    ## No additional volumes needed - src/ bind mount covers everything
    volumes: []

  phpfpm:
    ## No additional volumes needed - inherits from compose.yaml
    volumes: []

  phpmyadmin:
    image: linuxserver/phpmyadmin
    env_file: env/db.env
    ports:
      - "8081:80"
    depends_on:
      - db

